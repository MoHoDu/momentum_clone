<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Category's Menu</title>
</head>
<body>
    <div id="upper_bar">
        <button id="btn01" class="btn_menu home">Home</button>
        <button id="btn02" class="btn_menu service">Service</button>
        <button id="btn03" class="btn_menu info">Info</button>
        <button id="btn04" class="btn_menu QnA">Q&A</button>
        <form id="lgin_form">
            <input required maxlength="15" type="text" id="login" />
            <button id="login_btn">log in</button>
        </form>
    </div>
    <div id="main" class="home">
        <div id="pageHome" class="hidden">
            <h1>Home</h1>
        </div>
        <div id="pageService" class="hidden">
            <h1>Service</h1>
        </div>
        <div id="pageInfo" class="hidden">
            <h1>Info</h1>
        </div>
        <div id="pageQnA" class="hidden">
            <h1>Q&A</h1>
        </div>
    </div>
    <div id="indicator" class="home"></div>
    <script src="main.js"></script>
</body>
</html>
