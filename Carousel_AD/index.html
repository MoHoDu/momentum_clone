<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel AD</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div id="box">
        <div id="titleBox">
            <div id="iconBox">
                <span class="icon">
                    <span class="iconImg">icon</span>
                </span>
            </div>
            <div id="title">
                <div id="titleText"><span>Title</span></div>
                <div id="writerName"><span>writer</span></div>
            </div>
        </div>
        <div id="contentBox">
            <div id="textBox">
                <span class="contentText">blablabla...</span>
            </div>
            <div id="carouselBox">
                <button id="leftAd" class="carouselBtn"><</button>
                <div id="carouselInner">
                    <div id="ad01" class="adBox">
                        <div class="imgBox"></div>
                        <div class="adNoticeBox">
                            <div class="adTextBox">
                                <span class="headline">Headline1</span>
                                <span class="description">description1</span>
                            </div>
                            <div class="adBtnBox">
                                <button class="adBtn">visit</button>
                            </div>
                        </div>
                    </div>
                    <div id="ad02" class="adBox">
                        <div class="imgBox"></div>
                        <div class="adNoticeBox">
                            <div class="adTextBox">
                                <span class="headline">Headline2</span>
                                <span class="description">description2</span>
                            </div>
                            <div class="adBtnBox">
                                <button class="adBtn">visit</button>
                            </div>
                        </div>
                    </div>
                    <div id="ad03" class="adBox">
                        <div class="imgBox"></div>
                        <div class="adNoticeBox">
                            <div class="adTextBox">
                                <span class="headline">Headline3</span>
                                <span class="description">description3</span>
                            </div>
                            <div class="adBtnBox">
                                <button class="adBtn">visit</button>
                            </div>
                        </div>
                    </div>
                    <div id="ad04" class="adBox hidden">
                        <div class="imgBox"></div>
                        <div class="adNoticeBox">
                            <div class="adTextBox">
                                <span class="headline">Headline4</span>
                                <span class="description">description4</span>
                            </div>
                            <div class="adBtnBox">
                                <button class="adBtn">visit</button>
                            </div>
                        </div>
                    </div>
                    <div id="ad05" class="adBox hidden">
                        <div class="imgBox"></div>
                        <div class="adNoticeBox">
                            <div class="adTextBox">
                                <span class="headline">Headline5</span>
                                <span class="description">description5</span>
                            </div>
                            <div class="adBtnBox">
                                <button class="adBtn">visit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="rightAd" class="carouselBtn">></button>
            </div>
        </div>
        <div id="tagBox">
            <ul id="tagList">
                <li class="tag">#tag1</li>
                <li class="tag">#tag2</li>
                <li class="tag">#tag3</li>
            </ul>
        </div>
        <div id="buttonBox">
            <button>Like</button>
            <button>Comment</button>
            <button>Share</button>
        </div>
    </div>
</body>
<script src="src/main.js"></script>

</html>
