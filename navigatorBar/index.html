<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="page">
        
    </div>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a>
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="text">Message</span>
                </a>
            </li>
            <li class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="text">Photos</span>
                </a>
            </li>
            <li class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>                    </span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

<!-- <a href="#"를 사용시에 손쉽게 커서를 손가락 
표시로 바꿀 수는 있으나 없는 하이퍼링크를 만드는 것이라
IE에서는 불필요한 파란색 블러가 보이고, 이를 없애기 위해
css에서 border: none;을 더 쓰는 것은 참 귀찮아진다
그리고, 하이퍼링크이기에 기존 페이지 상단으로 누를 때마다
올라가버리는 점도 불편하다. -->
